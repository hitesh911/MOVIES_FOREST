---
application:
  name: "moviesforest"
  project: "Juffler"
  organization: "QoveryCommunity"
routers:
- name: "main-moviesforest"
  routes:
  - application_name: "moviesforest"
    paths:
    - "/*"
web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
